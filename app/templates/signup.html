{%extends 'base.html'%}
{%block title%}Registrarme en Musical Box!{%endblock%}

{%block contenido%}
<body>
    <form method="POST" action="{{url_for('home.signup')}}">
        {{ form.csrf_token }}
        {{ form.email_usuario.label }} {{ form.email_usuario(size=20) }}
        {{ form.pwd_usuario.label }} {{ form.pwd_usuario(size=20) }}
        <input type="submit" value="Registrarme!">
    </form> 
{%endblock%}
